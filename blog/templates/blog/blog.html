{% extends 'core/base.html' %}
{%load static%}
{%block title%}Blog{%endblock%}

{%block content%}

    <!-- Blog Start -->
    <div class="container pt-5">
        <div class="d-flex flex-column text-center mb-5">
            <h5 class="text-primary mb-3">Blog</h5>
            <h1 class="m-0">Actualizaci√≥n Tributaria</h1>
        </div>
        <div class="row pb-3">
        {% for blog in blogs %}
        
            <div class="col-lg-4 mb-4">
                <div class="card mb-2 p-3">
                    <img class="card-img-top" src={{blog.image.url}} alt="">
                    <div class="card-body bg-secondary d-flex align-items-center p-0">
                        <h6 class="card-title text-white text-truncate m-0 ml-3">{{blog.title}}</h6>
                        <a href="" class="fa fa-link d-flex flex-shrink-0 align-items-center justify-content-center bg-primary text-white text-decoration-none m-0 ml-auto" style="width: 45px; height: 45px;"></a>
                    </div>
                    <div class="card-footer py-3 px-4">
                        <div class="d-flex mb-2">
                            <small class="mr-3"><i class="fa fa-user text-primary"></i> Admin</small>
                            <small class="mr-3"><i class="fa fa-folder text-primary"></i> Web Design</small>
                            <small class="mr-3"><i class="fa fa-comments text-primary"></i> 15</small>
                        </div>
                        <p class="m-0">{{blog.content}}</p>
                    </div>
                </div>
            </div>                            
        
        {% endfor %}
        </div>
    </div>
    <!-- Blog End -->


{%endblock%}
